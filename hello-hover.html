<!doctype html>
<meta charset="utf-8">
<style>
svg {
  shape-rendering: crispEdges;
}
</style>
<script src="d3.v2.min.js"></script>
<body>

<div id="viz"></div>

<script type="text/javascript">
  var svg = d3.select("#viz")
    .append("svg")
      .attr("class", "hover")
      .attr("width", 100)
      .attr("height", 100);

  svg.append("circle")
      .style("stroke", "gray")
      .style("fill", "forestgreen")
      .attr("r", 50)
      .attr("cx", 50)
      .attr("cy", 50)
      .on("mouseover", function(){ d3.select(this).style("fill", "tomato");} )
      .on("mouseout", function(){ d3.select(this).style("fill", "indigo");} )
      .on("mousedown", animate);

  var svg = d3.select("#viz")
    .append("svg")
      .attr("class", "transition")
      .attr("width", 200)
      .attr("height", 100);

  svg.append("circle")
      .style("stroke", "gray")
      .style("fill", "white")
      .attr("r", 50)
      .attr("cx", 50)
      .attr("cy", 50)
    .transition()
      .delay(500)
      .duration(2000)
      .attr("r", 25)
      .attr("cx", 175)
      .style("fill", "black");

  function animate() {
    d3.select(this)
      .transition()
        .duration(1000) // animation chaining
        .attr("r", 10)
      .transition()
        .delay(1000)    // animation chaining
        .attr("r", 50);
  };

</script>
