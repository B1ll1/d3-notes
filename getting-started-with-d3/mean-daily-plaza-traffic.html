  background-color: darkred;

  text-align: right;

<script>
function draw(data) {
  "use strict";

//  d3.select("body")
//    .append("div")
//      .classed("chart", true);

  d3.select("body").append("div").classed("chart", true)
    .selectAll("div")
      .data(data.cash)
    .enter().append("div")
      .style("width", function(d){ return d.count/100 + "px"; })
      // .style("outline", "1px solid black")
      .text(function(d) { return Math.round(d.count); });
  }
</script>
