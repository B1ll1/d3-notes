<!doctype html>
<meta charset="utf-8">
<style>
.chart rect {
  font: 16px sans-serif;
  fill: steelblue;
  stroke: white;
  stroke-width: 2;
}
text {
  fill: white;
  text-anchor: end;
}
</style>
<script src="d3.v2.min.js"></script>
<body>

<script>
var data = [4, 8, 15, 16, 23, 42];

var  width = 840;
var height = data.length * 30;

console.log("width = ", width, " height = ", height);

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

console.log("x(0)  = ", x(0));  //   0 px
console.log("x(4)  = ", x(4));  //  80 px
console.log("x(8)  = ", x(8));  // 160 px
console.log("x(42) = ", x(42)); // 840 px

var y = d3.scale.ordinal()
    .domain(data)
    .rangeBands([0, height]);

console.log("y.rangeBand = ", y.rangeBand());

var chart = d3.select("body").append("svg")
    .attr("class", "chart")
    .attr("width", width)
    .attr("height", height);

// słupki

chart.selectAll("rect")
    .data(data)
  .enter().append("rect")
    .attr("y", y)
    .attr("width", x)
    .attr("height", y.rangeBand());

// liczby

chart.selectAll("text")
    .data(data)
  .enter().append("text")
    //.attr("x", x)
    .attr("x", function(d) { return x(d) - 10; })
    .attr("y", function(d) { return y(d) + y.rangeBand() / 2; })
    //.attr("dx", -10)  // padding: nie działa
    .attr("dy", ".4em") // vertical-align: middle
    .text(String);
</script>
