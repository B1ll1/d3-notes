<!doctype html>
<meta charset="utf-8">
<style>
</style>

<script src="d3.v2.min.js"></script>
<script src="glow.js"></script>

<body>

<script>
// configure glow
var myGlow = glow();

var svg = d3.select("body")
  .append("svg")
    .attr("width", 800)
    .attr("height", 600)
  .call(myGlow);

svg.append("text")
    .attr("x", 50)
    .attr("y", 100)
    .style("fill", "green")
    .style("font-size", "48px")
    .text("Spring Flower")
    .style("filter", "url(#drop-shadow)");
</script>
