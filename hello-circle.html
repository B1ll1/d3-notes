<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { background: #ccc; }
</style>
<body>
<script src="d3.v2.js"></script>

<script>
var svg = d3.select("body")
  .append("svg")
    .attr("width", 600)
    .attr("height", 400);

var data = [{"x": 100, "y": 200}];

svg.selectAll("circle")
    .data(data)
  .enter().append("circle")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", 200)
    .style("fill", "#F80");
</script>
